<div class="chat">
    <form class="chat__write-message" onsubmit="Chat__writeMessage(this); return false;">
        <input type="text" placeholder="내용을 입력해주세요." name="content">
        <input type="submit" value="작성">
    </form>
    <div class="chat__message-box">
        <ul class="chat__message-ul">

        </ul>
    </div>

</div>

<script>
    function fetchPost(url, data) {
        return fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())
    }

    function fetchGet(url, data) {
        let query = Object.keys(data)
            .map(k => encodeURIComponent(k) + '=' + encodeURIComponent(data[k]))
            .join('&');

        return fetch(url + "?" + query, {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            }
        })
            .then(response => response.json())
    }

    function fetPost(lastSeenMessageId) {
        fetch("/api/v1/chat/ai/rooms/1/read", {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({
                lastSeenMessageId: lastSeenMessageId
            })
        })
            .then(response => response.json())
            .then(body => {
                console.log("읽음 처리 결과:", body);
            });
    }
</script>

<script>
    // 채팅 메시지 작성 시작
    function Chat__writeMessage(form) {

        form.content.value = form.content.value.trim();

        if (form.content.value.length == 0) {
            form.content.focus();

            return;
        }

        fetchPost("/api/v1/chat/ai/rooms/1/ask", {
            content: form.content.value
        })
            .then(console.log);

        form.content.value = '';
        form.content.focus();
    }

    // 채팅 메세지들 읽기 시작
    // 현재 클라이언트가 받은 메세지 번호를 입력해야 합니다.
    // 그래야 메세지 요청시에 필요한 부분만 가져오게 됩니다.
    let Chat__lastLoadedId = 0;

    function Chat__loadMore() {
        fetchGet("/api/v1/chat/ai/rooms/1/messages", {
            fromId: Chat__lastLoadedId
        })
            .then(body => {
                Chat__drawMessages(body);
            });
    }


    const Chat__elMessageUl = document.querySelector('.chat__message-ul');

    function Chat__drawMessages(messages) {
        if (messages.length > 0) {

            // 메세지를 그리기 전에 Chat__lastLoadedId(마지막 메시지 ID)를 갱신
            Chat__lastLoadedId = messages[messages.length - 1].id;

            // 메세지를 그린 후에 읽음 처리를 합니다.
            fetPost(Chat__lastLoadedId);
        }

        messages.forEach((message) => {
            Chat__elMessageUl
                .insertAdjacentHTML(
                    "afterBegin",
                    `<li>${message.content}</li>`
                );
        });
    }
    Chat__loadMore();

    // SSE 연결
    // SSE 단방향 무전기
    // 방향 : 서버 -> 클라이언트

    const sse = new EventSource("/sse/connect");

    // 서버로부터 "chat__messageAdded" 라는 명령이 내려오면 Chat__loadMore 함수를 실행

    sse.addEventListener('chat__messageAdded', e => {
        Chat__loadMore();
    });

    // 채팅 메시지들 읽기 끝
</script>
